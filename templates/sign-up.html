<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/styles/theme.css" />
    <style>
      main {
        max-width: 400px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .card {
        background-color: #fff;
        border: none;
        border-radius: 8px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card h2 {
        color: #003366;
        margin-top: 0;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input,
      button {
        font-family: "Roboto", Arial, sans-serif;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #fff;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #003366;
        box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
      }
      button {
        background-color: #003366;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #004080;
      }
      footer {
        background-color: #003366;
        color: #fff;
        text-align: center;
        padding: 1.5rem;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
      footer a {
        color: #ffd700;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: #fff;
      }
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }
      .form-group a {
        color: #003366;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .form-group a:hover {
        color: #004080;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      /* New styles for sign-up page */
      .terms-group {
        font-size: 0.9rem;
        margin-top: 1rem;
      }
      .terms-group a {
        color: #003366;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .terms-group a:hover {
        color: #004080;
      }
      .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .login-link a {
        color: #003366;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .login-link a:hover {
        color: #004080;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>ZCauldron</h1>
        <div>
          <a href="/login">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="card">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <div class="terms-group">
            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a></label
              >
            </div>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2024 ZCauldron | <a href="#">Cybersecurity Tools</a> |
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
